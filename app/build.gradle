apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.android.application"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven {
        url "http://repo.mycompany.com/maven2"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('E:/Code/My_code/Android_Projects/DecipherStranger/libs/BaiduLBS_Android.jar')
    compile files('D:/workspace_for_Android/Git_DS/DecipherStranger/libs/BaiduLBS_Android.jar')
}
